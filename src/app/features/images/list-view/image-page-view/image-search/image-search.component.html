<form class="flex flex-col gap-2" [formGroup]="form">
    <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-5 gap-2">
        <div class="sm:col-span-2 md:col-span-4">
            <mat-form-field class="w-full" color="accent">
                <mat-label>Texto</mat-label>
                <input matInput formControlName="query">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="w-full" color="accent">
                <mat-label>Orden</mat-label>
                <mat-select formControlName="order_by">
                    @for (order of order_by_options; track order) {
                        <mat-option [value]="order">{{ order }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <app-image-advanced-search></app-image-advanced-search>
</form>
